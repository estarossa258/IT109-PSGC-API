<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Registration Webpage</title>
  
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form id="registration-form">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>
      
      <label for="middleName">Middle Name (optional):</label>
      <input type="text" id="middleName" name="middleName">
      
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>
      
      <label for="extensionName">Extension Name (optional):</label>
      <input type="text" id="extensionName" name="extensionName">
      
      <label for="sex">Sex:</label>
      <select id="sex" name="sex" required>
        <option value="">Select Sex</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      
      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" name="birthdate" required>
      
      <label for="street">Street/Block or Lot Number:</label>
      <input type="text" id="street" name="street" required>
      
      <label for="building">Building Number:</label>
      <input type="text" id="building" name="building" required>
      
      <label for="region">Region:</label>
      <select id="region" name="region" required>
        <option value="">Select Region</option>
      </select>
      
      <label for="province">Province:</label>
      <select id="province" name="province" required>
        <option value="">Select Province</option>
      </select>
      
      <label for="city">City/Municipality:</label>
      <select id="city" name="city" required>
        <option value="">Select City/Municipality</option>
      </select>
      
      <label for="barangay">Barangay:</label>
      <select id="barangay" name="barangay" required>
        <option value="">Select Barangay</option>
      </select>
      
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      
      <p class="error-message" id="password-error"></p>
      
      <button type="submit">Register</button>
    </form>
  </div>

  <script src="/main.js"></script>
</body>
</html>
